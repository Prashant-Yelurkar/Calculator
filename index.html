<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link  rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="main m-2 border">
            <div class="mode">
                <div id="light"></div>
                <div id="dark"></div>
            </div>
            
            <div id="data"></div>
            <div id="pre"></div>
            
            <hr>
            <div id="result"></div>
            <div class="buttons border">
                <div id="obt">
                    <div class="button">^</div>
                    <div class="button">(</div>
                    <div class="button">)</div>
                    <div class="button">&#8730;</div>
                </div>
                    <hr class="others" id="others">
                    
                <div class="flex">
                    <div cla>
                        <div class="button aqua">AC</div>
                        <div class="button">7</div>
                        <div class="button">4</div>
                        <div class="button">1</div>
                        <div class="button">00</div>
                    </div>
                    <div>
                        <div class="button aqua">&#8592</div>
                        <div class="button">8</div>
                        <div class="button">5</div>
                        <div class="button">2</div>
                        <div class="button" >0</div>
                    </div>
                    <div>
                        <div class="button aqua">%</div>
                        <div class="button">9</div>
                        <div class="button">6</div>
                        <div class="button">3</div>
                        <div class="button">.</div>
                    </div>
                    <div>
                        <div class="button pink">&divide;</div>
                        <div class="button pink">*</div>
                        <div class="button pink">-</div>
                        <div class="button pink">+</div>
                        <div class="button pink">=</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="index.js"></script>
</html>
